name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Unit Tests
        run: npm test

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Generate Ephemeral Test Keys
        run: |
          # Generate ephemeral test keys for Yellow sandbox
          npm install -g @noble/secp256k1
          node -e "
          const { generatePrivateKey } = require('viem/accounts');
          const { privateKeyToAccount } = require('viem/accounts');
          const privKey = generatePrivateKey();
          const account = privateKeyToAccount(privKey);
          console.log('YELLOW_AGENT_PRIVATE_KEY=' + privKey);
          console.log('YELLOW_MERCHANT_ADDRESS=' + account.address);
          " >> $GITHUB_ENV

      - name: E2E Tests with Sandbox (Skip TAVILY)
        run: npm run e2e:paid-tools:ci
        env:
          YELLOW_AGENT_PRIVATE_KEY: ${{ env.YELLOW_AGENT_PRIVATE_KEY }}
          YELLOW_MERCHANT_ADDRESS: ${{ env.YELLOW_MERCHANT_ADDRESS }}
          YELLOW_CLEARNODE_URL: "wss://clearnet-sandbox.yellow.com/ws"
